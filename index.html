<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh!</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer type="module"></script>
    <link rel="icon" type="image/x-icon" href="./imgs/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./imgs/logo.svg" alt="Yu-Gi-Oh! Logo" id="logo">
        <span>
            <label for="search" id="search-label"><img src="./imgs/magnifier.svg" alt="magnifier" id="magnifier"></label>
            <input type="text" name="search" placeholder="Pesquise aqui" id="search-input">
        </span>
    </header>
    <main>
        <div id="main-container">
            <div class="card">
                <img src="https://images.ygoprodeck.com/images/cards_small/34541863.jpg" alt="picture of an Yu-Gi-Oh card" class="card-image">
                <div class="data-card">
                    <h1 class="title">"A" Cell Breeding Device</h1>
                    <span class="atributes-container">
                        <img src="https://images.ygoprodeck.com/images/cards/icons/Spell Card.jpg" alt="icon type card" class="icon-type">
                        <h2 class="type">Spell card</h2>
                        <img src="https://images.ygoprodeck.com/images/cards/icons/race/Normal.png" alt="icon race card" class="icon-race">
                        <h2 class="race">Continuous</h2>
                        <img src="./imgs/archetype.svg" alt="simplified potion image" class="icon-archetype">
                        <h2 class="archetype">Alien</h2>
                    </span>
                    <p class="description">During each of your Standby Phases, put 1 A-Counter on 1 face-up monster your opponent controls.</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h3>Feito por Samuel Monteiro</h3>
    </footer>
</body>
</html>
